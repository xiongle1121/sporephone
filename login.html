<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="telephone=no" name="format-detection">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <title>用户登录</title>
    <link rel="stylesheet" href="css/common.css" type="text/css"/>
    <link rel="stylesheet" href="css/pages.css" type="text/css"/>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/autoFontSize.min.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
</head>
<body>
    <header>
        <a href="javascript:history.go(-1);" class="lf"></a>
        <p>登录</p>
    </header>
    <div class="content">
        <div class="loginBox">
            <form action="" method="post" id="loginBox">
                <input type="text" name="userName" placeholder="思珀科技注册手机号"/><br/>
                <input type="password" name="userPwd" placeholder="密码"/><br/>
                <p class="errorMsg"></p><!--显示登录错误的信息-->
                <a href="#" class="loginBtn">登录</a>
                <p class="otherMsg">
                    <a href="register.html" class="lf">点击注册</a>
                    <a href="forgetpwd.html" class="rt">忘记密码？</a>
                </p>
            </form>
        </div>
    </div>
    <script>
        $('#loginBox [type=text]').blur(function(){
            var val=$(this).val().trim();
            if(!val){
                $('.errorMsg').html('手机号不能为空');
            }else{
                //异步验证用户名是否存在
                $.post('data/loginName.php',{userName:val},function(data){
                    if(data==='noexists'){
                        $('.errorMsg').html('此账号不存在');
                    }else{
                        $('.errorMsg').html('');
                    }
                })
            }
        });
        $('#loginBox [type=password]').blur(function(){
            var val=$(this).val().trim();
            var result=$('#loginBox').serialize();
            if(!val){
                $('.errorMsg').html('密码不能为空');
            }else{
                //异步验证密码是否正确

            }
        });
        $('a.loginBtn').click(function(e){
            e.preventDefault();
            window.location.href='index.html';
            //登录成功之后要修改个人中心的内容
        })
    </script>
</body>
</html>
